<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Gallery of YouTube Videos</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/4.0.1/ekko-lightbox.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h3 class="page-header" id="youtube-gallery">Gallery of YouTube Videos</h3>
  <div class="row">
    <a href="https://www.youtube.com/watch?v=hvXotgxBOvk"
       data-title="Boss: Capra Demon"
       data-width="1024"
       data-toggle="lightbox" data-gallery="youtubevideos" class="col-sm-4 video">
      <button type="button" class="btn btn-play">
        <span class="glyphicon glyphicon-play" aria-label="Play"></span>
      </button>
      <img src="https://img.youtube.com/vi/hvXotgxBOvk/mqdefault.jpg" class="img-responsive">
    </a>
    <a href="https://www.youtube.com/watch?v=MmCTJNr10xc" 
       data-title="Boss: Ornstein & Smough"
       data-width="1024"
       data-toggle="lightbox" data-gallery="youtubevideos" class="col-sm-4 video">
      <button type="button" class="btn btn-play">
        <span class="glyphicon glyphicon-play" aria-label="Play"></span>
      </button>
      <img src="//i1.ytimg.com/vi/MmCTJNr10xc/mqdefault.jpg" class="img-responsive">
    </a>
    <a href="https://www.youtube.com/watch?v=VXQuHSi0FqE"
       data-title="Boss: Demon Firesage"
       data-width="1024"
       data-toggle="lightbox" data-gallery="youtubevideos" class="col-sm-4 video">
      <button type="button" class="btn btn-play">
        <span class="glyphicon glyphicon-play" aria-label="Play"></span>
      </button>
      <img src="//i1.ytimg.com/vi/VXQuHSi0FqE/mqdefault.jpg" class="img-responsive">
    </a>
  </div>
</div>
<!--
https://img.youtube.com/vi/THE-VIDEO-ID/0.jpg or
https://img.youtube.com/vi/THE-VIDEO-ID/default.jpg – full size thumb
https://img.youtube.com/vi/THE-VIDEO-ID/mqdefault.jpg – medium default
https://img.youtube.com/vi/THE-VIDEO-ID/maxresdefault.jpg – high res
https://img.youtube.com/vi/THE-VIDEO-ID/1.jpg – small thumb
https://img.youtube.com/vi/THE-VIDEO-ID/2.jpg – small thumb
https://img.youtube.com/vi/THE-VIDEO-ID/3.jpg – small thumb
-->

<script src='https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/4.0.1/ekko-lightbox.min.js'></script><script  src="./script.js"></script>

</body>
</html>
